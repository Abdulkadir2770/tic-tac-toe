<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Toc-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h3><span id="playerTurn">Player1</span>, make your move</h3>
    <div class="container">
        <!--player icon-->
        <div id="player">
            <img src="./img/user.png" alt="user side">
            <div class="score">Player1 Score:<span id="playerScore"></span></div>
        </div>

        <table id="gameBoard">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <!--computer icon-->
        <div id="computer">
            <img src="./img/user.png" alt="AI side">
            <div class="score">Player2 Score:<span id="compScore"></span></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
